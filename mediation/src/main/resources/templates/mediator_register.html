<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediator Registration - ResolveIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header text-center bg-primary text-white">
      <h3>Mediator Registration</h3>
    </div>
    <div class="card-body">
      <!-- Success message -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <!-- Error message -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/mediator/sign-up}" th:object="${mediator}" method="post">
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
          </div>
          <div class="col">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" id="phone" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select th:field="*{gender}" class="form-select" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="timeZone" class="form-label">Time Zone</label>
          <input type="text" id="timeZone" th:field="*{timeZone}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/mediator/sign-in}">Already registered? Sign in</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
