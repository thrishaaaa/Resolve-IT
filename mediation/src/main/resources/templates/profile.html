<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - ResolveIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --bg-900: #071428;
      --bg-800: #0b2540;
      --teal: #2bb8b8;
      --accent: #f5c76b;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.08);
      --shadow: 0 8px 24px rgba(2,8,16,0.45);
    }
    body {
      background: linear-gradient(180deg, var(--bg-900) 0%, var(--bg-800) 55%);
      color: #e6eef6;
      font-family: Inter, ui-sans-serif, system-ui;
      min-height: 100vh;
    }
    .navbar-modern {
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(2,8,16,0.5);
    }
    .nav-link { color: rgba(230,238,246,0.9); transition: color .15s; }
    .nav-link:hover { color: var(--accent); }

    .profile-card {
      max-width: 650px;
      margin: 120px auto 50px;
      padding: 35px 40px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--teal);
      box-shadow: 0 0 20px rgba(43,184,184,0.25);
    }
    .info-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px 20px;
      margin-top: 15px;
      text-align: left;
    }
    .info-card div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .info-label { color: #aab6c2; }
    .info-value { color: #fff; font-weight: 600; }

    .btn-glass {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(90deg,var(--teal),#4fcbd6);
      color: #021826;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      box-shadow: 0 8px 20px rgba(43,184,184,0.18);
    }
    .btn-glass:hover { opacity: 0.9; }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-modern fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/resolve-it-through-mediation">
      <span class="text-white fw-bold ms-1">ResolveIt</span>
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/resolve-it-through-mediation">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/sign-in">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile -->
<div class="profile-card">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg"
       alt="Profile Picture" class="profile-picture mb-3" />
  <h2 th:text="${user.name}">User Name</h2>
  <p class="text-secondary" th:text="${user.email}">email@example.com</p>

  <div class="info-card">
    <div><span class="info-label">Phone:</span><span class="info-value" th:text="${user.phone_no}">+91 9999999999</span></div>
    <div><span class="info-label">Address:</span><span class="info-value" th:text="${user.address}">123 Main Street</span></div>
    <div><span class="info-label">City:</span><span class="info-value" th:text="${user.city}">Bengaluru</span></div>
    <div><span class="info-label">State:</span><span class="info-value" th:text="${user.state}">Karnataka</span></div>
    <div><span class="info-label">Pincode:</span><span class="info-value" th:text="${user.pincode}">560001</span></div>
  </div>

  <a href="/profile/edit" class="btn btn-glass"><i class="bi bi-pencil-square me-2"></i>Edit Profile</a>
  <a href="/resolve-it-through-mediation" class="btn btn-glass mt-2">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
