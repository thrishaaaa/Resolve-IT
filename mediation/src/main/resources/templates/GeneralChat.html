<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Chat - Mediation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Define Color Palette and Fonts */
        :root {
            --bg-900: #071428;
            --bg-800: #0b2540;
            --teal: #2bb8b8;
            --accent: #f5c76b;
            --glass: rgba(255,255,255,0.06);
            --card: rgba(255,255,255,0.04);
            --muted: #b6c2cc;
            --glass-border: rgba(255,255,255,0.08);
            --shadow: 0 8px 24px rgba(2,8,16,0.45);
            --text-light: #e6eef6;
            --text-muted: #b6c2cc;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
            /* Apply background gradient from the palette */
            background: linear-gradient(180deg, var(--bg-900) 0%, var(--bg-800) 55%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* --- NAVBAR STYLING (Copied from provided example) --- */
        .navbar-modern {
            background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 6px 20px rgba(2,8,16,0.5);
        }
        .navbar .nav-link { color: rgba(230,238,246,0.9); transition: color .15s; }
        .navbar .nav-link:hover { color: var(--accent); }
        .navbar .nav-link.active { color: var(--teal) !important; font-weight: 600; }
        .brand-icon {
            background: linear-gradient(135deg, var(--teal), #4fcbd6);
            padding: 6px;
            border-radius: 8px;
            margin-right: 8px;
            display: inline-flex;
            box-shadow: 0 6px 18px rgba(43,184,184,0.14);
        }
        .brand-text {
            font-weight: 700;
            color: #fff;
            letter-spacing: .4px;
        }
        /* Adjusted navbar for existing HTML structure */
        .navbar-dark .navbar-nav .nav-link { color: rgba(230,238,246,0.9); }
        .navbar-dark .navbar-toggler-icon { filter: invert(1); }
        .navbar-dark .dropdown-menu { background-color: var(--bg-800); border: 1px solid var(--glass-border); }
        .navbar-dark .dropdown-menu .dropdown-item { color: var(--text-light); }
        .navbar-dark .dropdown-menu .dropdown-item:hover { background-color: rgba(255,255,255,0.1); color: var(--accent); }

        /* --- CHATBOX STYLING --- */
        .chatbox-container {
            max-width: 900px;
            margin: 100px auto 40px; /* Increased top margin to account for fixed navbar */
            padding: 0 15px;
        }

        .chatbox {
            /* Apply glass card styling */
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            height: 75vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border); /* Subtle border */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: var(--bg-800); /* Darker background for message area */
            border: 1px solid rgba(255,255,255,0.1);

            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) var(--bg-800);
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: var(--bg-800); border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: var(--glass-border); border-radius: 4px; border: 2px solid var(--bg-800); }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message strong {
             display: block;
             margin-bottom: 3px;
             font-size: 0.8rem;
        }

        .user-message {
            /* Use Teal as the user message color */
            background-color: var(--teal);
            color: var(--bg-900); /* Dark text on teal */
            margin-left: auto;
            border-bottom-right-radius: 0;
            box-shadow: 0 2px 6px rgba(43,184,184,0.3);
        }
        .user-message strong {
            color: rgba(7, 20, 40, 0.7); /* Muted dark text for name */
        }
        .user-message span {
            font-weight: 500;
        }

        .bot-message {
            /* Use a lighter background from the dark palette for bot */
            background-color: rgba(255,255,255,0.1);
            color: var(--text-light);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .bot-message strong {
            color: var(--accent); /* Accent color for bot name */
        }

        .bot-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
        }

        /* --- INPUT STYLING --- */
        .chat-input {
            display: flex;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--card);
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            outline: none;
            box-shadow: none;
            background-color: transparent; /* Make input transparent */
            color: var(--text-light); /* Set text color */
        }
        .chat-input input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        /* Use Accent/Teal for the Send Button */
        .chat-input button {
            border: none;
            border-radius: 0;
            padding: 12px 20px;
            background-color: var(--accent);
            color: var(--bg-900); /* Dark text on accent */
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .chat-input button:hover {
            background-color: #e8b958; /* Slightly darker accent on hover */
            color: var(--bg-900);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/resolve-it-through-mediation">
                <span class="brand-icon">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" style="width:18px;height:18px"/>
                </span>
                <span class="brand-text">Resolve It</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/resolve-it-through-mediation">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/askChatBot">Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/general-chat">General Chat</a> </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Law Colleges</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>

    <div class="chatbox-container">
        <div class="chatbox">
            <h4 class="text-center chat-header">General Q&A Assistant</h4>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <strong>Bot</strong>
                    <span>Hi! How can I help you today with general questions about mediation or Resolve-IT?</span>
                </div>
            </div>
            <div class="chat-input">
                <select id="generalLangSelector" class="form-select me-2" style="max-width: 120px; border: none; padding-right: 0;">
        <option value="en" selected>English (EN)</option>
        <option value="hi">Hindi (HI)</option>
        <option value="kn">Kannada (KA)</option> 
        <option value="te">Telugu (TE)</option>
                </select>
                <input type="text" id="userRequest" class="form-control" placeholder="Ask a question..." onkeydown="if(event.key === 'Enter') sendQuery();">
                <button class="btn" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sendQuery() {
            const input = document.getElementById('userRequest');
            const userRequest = input.value.trim();
            if (!userRequest) return;

            const chatMessages = document.getElementById('chatMessages');

            const userLanguageCode = document.getElementById('generalLangSelector').value;

            // Display User Message
            const userMsgDiv = document.createElement('div');
            userMsgDiv.classList.add('message', 'user-message');
            userMsgDiv.innerHTML = `<strong>You</strong><span>${userRequest}</span>`; // Display message text
            chatMessages.appendChild(userMsgDiv);

            // Clear input and scroll down
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Optional: Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot-message');
            typingIndicator.innerHTML = `<strong>Bot</strong><span>Typing...</span>`;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;


            // Call Backend
            
            $.ajax({
                url: '/chat/ask', 
                type: 'POST',
                data: { userQuery: userRequest,
                        userLanguageCode: userLanguageCode
                 },
                success: function (response) {
                    chatMessages.removeChild(typingIndicator); // Remove typing indicator

                    const botMsgDiv = document.createElement('div');
                    botMsgDiv.classList.add('message', 'bot-message');

                    // Using innerHTML as requested
                    botMsgDiv.innerHTML = `<strong>Bot</strong>${response}`; 

                    chatMessages.appendChild(botMsgDiv);
                },
                error: function(xhr, status, error) {
                    chatMessages.removeChild(typingIndicator); // Remove indicator even on error
                    const errorMsg = document.createElement('div');
                    errorMsg.classList.add('message', 'bot-message');
                    errorMsg.innerHTML = `<strong>Bot</strong><span style="color: #f87171;">Error: Could not reach the server or process the request.</span>`;
                    chatMessages.appendChild(errorMsg);
                    console.error("AJAX Error:", status, error, xhr.responseText);
                },
                complete: function() {
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll down
                }
            });
        }
    </script>
</body>
</html>
