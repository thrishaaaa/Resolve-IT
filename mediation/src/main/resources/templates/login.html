<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - ResolveIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }

        .form-container {
            max-width: 450px;
            margin: 60px auto;
        }

        .form-box {
            background-color: #f9fafb;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 30px;
        }

        .btn-primary,
        .btn-success {
            background-color: #2563eb;
            border: none;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #1e40af;
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" class="me-2" />
            ResolveIt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a class="nav-link" href="/resolve-it-through-mediation">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/askChatBot">Chatbot</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Law Colleges</a></li>
                <li class="nav-item"><a class="nav-link" href="/sign-in">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="/sign-up">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Forms -->
<div class="form-container">
    <!-- LOGIN FORM -->
    <form th:action="@{/sign-in}" method="post" class="form-box" id="loginForm">
        <h4 class="mb-3 fw-bold">Welcome Back</h4>
        <p class="mb-4 text-muted">Sign in to access your ResolveIt account</p>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Your password"
                   required>
        </div>

        <div class="mb-3 text-end">
            <a href="#" class="small">Forgot your password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

        <!-- Display login errors -->
        <p th:if="${error}" th:text="${error}" class="text-danger text-center fw-semibold"></p>

        <div class="text-center text-muted">OR</div>
        <button type="button" class="btn btn-light border w-100 mt-3">Sign in with Google</button>
        <div class="text-center mt-3">
            <a href="#" onclick="toggleRegister()">New to ResolveIt? Sign up here.</a>
        </div>
    </form>

    <!-- REGISTER FORM -->
    <form th:action="@{/register/save}" method="post" class="form-box" id="registerForm" style="display: none;">
        <h4 class="mb-3 fw-bold">Create an Account</h4>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" name="email" placeholder="you@example.com"
                   required>
        </div>

        <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" name="password"
                   placeholder="At least 8 characters" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" name="phone_no" placeholder="Enter your phone number"
                   required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to ResolveIt's Terms of Service and Privacy
                Policy.</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Account</button>
        <div class="text-center mt-3">
            <a href="#" onclick="toggleRegister()">Already have an account? Login</a>
        </div>
    </form>
</div>

<script>
        function toggleRegister() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
