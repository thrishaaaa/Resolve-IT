<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediators - ResolveIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .mediator-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .mediator-card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 16px rgba(0,0,0,0.15);
        }
        .mediator-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .mediator-name { font-weight: 600; font-size: 1.2rem; margin-top: 10px; }
        .specializations { font-size: 0.9rem; color: #555; margin-bottom: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" class="me-2" alt="Logo" />
            ResolveIt
        </a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4" th:each="mediator : ${mediators}">
            <div class="mediator-card">
                <img th:src="${mediator.professionalDetails != null ? mediator.professionalDetails.imageUrl : '/images/default-profile.png'}" alt="Mediator Image">
                <div class="mediator-name" th:text="${mediator.firstName + ' ' + mediator.lastName}">Rajesh Kumar</div>
                <div class="specializations" th:text="${mediator.professionalDetails != null ? mediator.professionalDetails.specializations : 'Specializations'}">["Civil", "Commercial"]</div>
                <a th:href="@{'/mediators/' + ${mediator.id}}" class="btn btn-primary btn-sm w-100">View Profile</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
