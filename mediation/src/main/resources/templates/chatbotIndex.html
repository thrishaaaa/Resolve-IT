<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mediation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Define Color Palette and Fonts */
        :root {
            --bg-900: #071428;
            --bg-800: #0b2540;
            --teal: #2bb8b8;
            --accent: #f5c76b;
            --glass: rgba(255,255,255,0.06);
            --card: rgba(255,255,255,0.04);
            --muted: #b6c2cc;
            --glass-border: rgba(255,255,255,0.08);
            --shadow: 0 8px 24px rgba(2,8,16,0.45);
            --text-light: #e6eef6;
            --text-muted: #b6c2cc;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
            /* Apply background gradient from the palette */
            background: linear-gradient(180deg, var(--bg-900) 0%, var(--bg-800) 55%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* --- NAVBAR STYLING (Copied from provided example) --- */
        .navbar-modern {
            background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 6px 20px rgba(2,8,16,0.5);
        }
        .navbar .nav-link { color: rgba(230,238,246,0.9); transition: color .15s; }
        .navbar .nav-link:hover { color: var(--accent); }
        .navbar .nav-link.active { color: var(--teal) !important; font-weight: 600; }
        .brand-icon {
            background: linear-gradient(135deg, var(--teal), #4fcbd6);
            padding: 6px;
            border-radius: 8px;
            margin-right: 8px;
            display: inline-flex;
            box-shadow: 0 6px 18px rgba(43,184,184,0.14);
        }
        .brand-text {
            font-weight: 700;
            color: #fff;
            letter-spacing: .4px;
        }
        /* Adjusted navbar for existing HTML structure */
        .navbar-dark { background-color: transparent !important; } /* Use modern class */
        .navbar-dark .navbar-nav .nav-link { color: rgba(230,238,246,0.9); }
        .navbar-dark .navbar-toggler-icon { filter: invert(1); }
        .navbar-dark .dropdown-menu { background-color: var(--bg-800); border: 1px solid var(--glass-border); }
        .navbar-dark .dropdown-menu .dropdown-item { color: var(--text-light); }
        .navbar-dark .dropdown-menu .dropdown-item:hover { background-color: rgba(255,255,255,0.1); color: var(--accent); }


        /* --- CHATBOX STYLING --- */
        .chatbox {
            max-width: 700px; /* Slightly increased width for better UX */
            margin: 100px auto 60px; /* Adjusted top margin for fixed navbar */
            /* Apply glass card styling */
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            height: 70vh; /* Increased height */
            min-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .chatbox h4 {
            color: #fff;
            font-weight: 700;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 8px;
            background: var(--bg-800); /* Darker background for message area */
            
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) var(--bg-800);
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: var(--bg-800); border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: var(--glass-border); border-radius: 4px; border: 2px solid var(--bg-800); }
        
        /* Message styling */
        .chat-messages > div {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 95%;
            word-wrap: break-word;
        }
        .chat-messages > div:not(.bot-response-container) {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .chat-messages strong {
            color: var(--teal);
            font-weight: 600;
        }
        .chat-messages > div strong:first-child {
            color: var(--accent); /* User name accent */
        }
        .chat-messages > div:not(.bot-response-container) strong:first-child {
             color: var(--teal); /* Bot name teal */
        }
        /* Custom styling for the initial greeting (to differentiate from user messages) */
        .chat-messages > div:first-child {
            background-color: rgba(43, 184, 184, 0.1); 
            border-left: 3px solid var(--teal);
        }

        /* Bot response container - the one with the special border */
        .bot-response-container {
            margin-top: 10px;
            padding: 10px;
            border-left: 3px solid var(--accent); /* Changed border to Accent */
            background-color: rgba(245, 199, 107, 0.1); /* Light tint of accent */
            color: var(--text-light);
            border-radius: 5px;
        }

        /* --- INPUT STYLING --- */
        .chat-input {
            display: flex;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--card);
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            outline: none;
            box-shadow: none;
            background-color: transparent;
            color: var(--text-light);
            border-radius: 0 !important;
        }
        .chat-input input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }

        .chat-input button {
            /* Use Teal as the primary action color */
            --bs-btn-bg: var(--teal);
            --bs-btn-border-color: var(--teal);
            --bs-btn-hover-bg: #4fcbd6;
            --bs-btn-hover-border-color: #4fcbd6;
            --bs-btn-active-bg: #22a0a0;
            --bs-btn-active-border-color: #22a0a0;
            --bs-btn-color: var(--bg-900);
            font-weight: 600;
            border-radius: 0 !important;
            padding: 12px 20px;
        }
        
        /* Case Filing button */
        .btn-success {
            /* Use a distinct color for success, maybe a bright green or keep default green and darken it */
             --bs-btn-bg: #10b981;
             --bs-btn-border-color: #10b981;
             --bs-btn-hover-bg: #059669;
             --bs-btn-hover-border-color: #059669;
             --bs-btn-active-bg: #047857;
             --bs-btn-active-border-color: #047857;
             --bs-btn-color: var(--bg-900);
             font-weight: 600;
        }
        .btn-primary { /* Used for Document Upload link */
            --bs-btn-bg: var(--teal);
            --bs-btn-border-color: var(--teal);
            --bs-btn-hover-bg: #4fcbd6;
            --bs-btn-hover-border-color: #4fcbd6;
            --bs-btn-color: var(--bg-900);
        }

        /* Modal Styling */
        .modal-content {
            background-color: var(--bg-800);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-light);
        }
        .modal-header {
            background-color: var(--bg-900) !important;
            border-bottom: 1px solid var(--glass-border);
        }
        .modal-title {
             color: var(--teal) !important;
             font-weight: 600;
        }
        .btn-close {
            filter: invert(1);
        }
        .form-control {
            background-color: var(--card);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
        }
        .form-control:focus {
            background-color: var(--card);
            border-color: var(--teal);
            box-shadow: 0 0 0 0.25rem rgba(43, 184, 184, 0.25);
            color: var(--text-light);
        }
        .form-label {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/resolve-it-through-mediation">
                <span class="brand-icon">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/scales.png" alt="logo" style="width:18px;height:18px"/>
                </span>
                <span class="brand-text">Resolve It</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/resolve-it-through-mediation">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/askChatBot">Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Law Colleges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-in">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-up">Sign Up</a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            User Name
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chatbox">
        <h4 class="text-center mb-3">AI Case Filing Assistant</h4>
        <div class="chat-messages" id="chatMessages">
            <div><strong>Bot:</strong> Hi! I'm here to help you file your case. What kind of dispute is it?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userRequest" class="form-control" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendQueryToChatbot();">
            <button class="btn btn-primary" onclick="sendQueryToChatbot()">Send</button>
        </div>
    </div>
    
    <div class="modal fade" id="caseFilingModal" tabindex="-1" aria-labelledby="caseFilingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="caseFilingModalLabel">File Your Case Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="caseFilingForm">
                        <div class="mb-3">
                            <label for="caseCategory" class="form-label">Predicted Category</label>
                            <input type="text" class="form-control" id="caseCategory" name="caseCategory" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="caseDescription" class="form-label">Case Description (Edit if needed)</label>
                            <textarea class="form-control" id="caseDescription" name="caseDescription" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="otherPartyEmail" class="form-label">Other Party's Email ID</label>
                            <input type="email" class="form-control" id="otherPartyEmail" name="otherPartyEmail" placeholder="Enter the email of the opposing party" required>
                        </div>
                        <input type="hidden" id="conversationLog" name="conversationLog">
                        <button type="submit" class="btn btn-success w-100">Submit Case for Filing</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variable to hold the entire chat history for logging
        let fullConversationLog = "Bot: Hi! I'm here to help you file your case. What kind of dispute is it?\n";
        
        function getCategoryFromResponse(responseText) {
            // The prompt says the response starts with "First: State the identified category."
            const regex = /Category:\s*(.*?)\n/i;
            const match = responseText.match(regex);
            if (match && match[1]) {
                return match[1].trim();
            }
            // Fallback for conversational style: look for key phrases
            const categoryKeywords = ["Matrimonial disputes", "Family disputes", "Property disputes", "Business & commercial disputes", "Employment disputes", "Consumer disputes", "Neighbourhood/community disputes", "Banking & financial disputes", "Insurance disputes", "Medical negligence claims", "Other"];
            for (const keyword of categoryKeywords) {
                if (responseText.includes(keyword)) {
                    return keyword;
                }
            }
            return "Unclassified Dispute";
        }

        function triggerCaseFiling(category, description) {
            // Pre-fill the modal form fields
            $('#caseCategory').val(category);
            $('#caseDescription').val(description);
            $('#conversationLog').val(fullConversationLog);

            // Show the modal
            const caseFilingModal = new bootstrap.Modal(document.getElementById('caseFilingModal'));
            caseFilingModal.show();
        }

        function sendQueryToChatbot() {
            const input = document.getElementById('userRequest');
            const userRequest = input.value.trim();
            
            if (!userRequest) return;
            
            const chat = document.getElementById('chatMessages');
            
            // 1. Display User Message
            const userMsg = document.createElement('div');
            userMsg.innerHTML = `<strong>You:</strong> ${userRequest}`;
            chat.appendChild(userMsg);
            fullConversationLog += `You: ${userRequest}\n`;

            // Clear input field immediately
            input.value = '';
            
            // Disable button during processing
            const sendBtn = document.querySelector('.chat-input button');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Analyzing...';


            $.ajax({
                url: '/processUserRequest',
                type: 'POST',
                data: {
                    userQuery: userRequest
                },
                success: function (response) {
                    chatBotResponse = response;
                    
                    // 2. Display Bot Response
                    const botMsgContainer = document.createElement('div');
                    botMsgContainer.className = 'bot-response-container';
                    botMsgContainer.innerHTML = `<strong>Bot:</strong> ${chatBotResponse}`;
                    chat.appendChild(botMsgContainer);
                    fullConversationLog += `Bot: ${chatBotResponse}\n`;

                    // 3. Extract data for form
                    const predictedCategory = getCategoryFromResponse(chatBotResponse);
                    
                    // 4. Add Case Filing Button
                    const fileCaseBtnDiv = document.createElement('div');
                    fileCaseBtnDiv.className = 'mt-3 mb-2';
                    const fileCaseBtn = document.createElement('button');
                    fileCaseBtn.className = 'btn btn-sm btn-success';
                    fileCaseBtn.textContent = 'File as New Case';
                    // Pass original user query as description, as per existing logic
                    fileCaseBtn.onclick = () => triggerCaseFiling(predictedCategory, userRequest); 
                    fileCaseBtnDiv.appendChild(fileCaseBtn);
                    chat.appendChild(fileCaseBtnDiv);

                    // Scroll to bottom
                    chat.scrollTop = chat.scrollHeight;

                },
                error: function (xhr, status, error) {
                    const errorMsg = document.createElement('div');
                    errorMsg.innerHTML = `<strong>Bot:</strong> Sorry, I encountered an error. Please try again.`;
                    chat.appendChild(errorMsg);
                },
                complete: function() {
                    // Re-enable button
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        }
        
        // Handle case filing form submission (Inside chatbotIndex.html script tag)
        $('#caseFilingForm').submit(function(e) {
            e.preventDefault();
            
            const formData = {
                caseDescription: $('#caseDescription').val(),
                caseCategory: $('#caseCategory').val(),
                otherPartyEmail: $('#otherPartyEmail').val(),
                conversationLog: $('#conversationLog').val()
            };
            
            // Hide the modal
            const caseFilingModal = bootstrap.Modal.getInstance(document.getElementById('caseFilingModal'));
            if (caseFilingModal) {
                caseFilingModal.hide();
            }

            // Display loading/info message
            const chat = document.getElementById('chatMessages');
            const filingMsg = document.createElement('div');
            filingMsg.innerHTML = `<strong>System:</strong> Attempting to file your case...`;
            chat.appendChild(filingMsg);
            chat.scrollTop = chat.scrollHeight;


            $.ajax({
                url: '/fileCase',
                type: 'POST',
                data: formData,
                success: function(response) {
            const successMsg = document.createElement('div');
            const caseId = response.caseId; // Get the new Case ID
            
            // Create the redirect link dynamically
            const uploadLink = `/upload-documents/${caseId}`; 
            
            successMsg.innerHTML = `
                <strong>System:</strong> Case filed successfully! Your Case ID is 
                <strong>#${caseId}</strong>. You can now track your case.
                <br>
                <a href="${uploadLink}" class="btn btn-sm btn-primary mt-2">
                    Proceed to Document Upload
                </a>
            `;
            
            chat.appendChild(successMsg);
            chat.scrollTop = chat.scrollHeight;
            fullConversationLog = ""; 
        },
                error: function(xhr) {
                    const errorMsg = document.createElement('div');
                    const response = xhr.responseJSON || {};
                    errorMsg.innerHTML = `<strong>System:</strong> **ERROR filing case:** ${response.message || 'An unknown error occurred.'}`;
                    chat.appendChild(errorMsg);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        });
    </script>
</body>

</html>
